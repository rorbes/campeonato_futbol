<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoCreateDlg" widgetVar="GrupoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupoTitle}">
            <h:form id="GrupoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGrupoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{grupoController.selected.nombre}" title="#{bundle.CreateGrupoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateGrupoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateGrupoLabel_idCampeonato}" for="idCampeonato" />
                        <p:selectOneMenu id="idCampeonato" value="#{grupoController.selected.idCampeonato}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_idCampeonato}">
                            <f:selectItems value="#{campeonatoController.itemsAvailableSelectOne}"
                                           var="idCampeonatoItem"
                                           itemValue="#{idCampeonatoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.create}" value="#{bundle.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
