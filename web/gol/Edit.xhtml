<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GolEditDlg" widgetVar="GolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGolTitle}">
            <h:form id="GolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{golController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGolLabel_idGoles}" for="idGoles" />
                        <p:inputText id="idGoles" value="#{golController.selected.idGoles}" title="#{bundle.EditGolTitle_idGoles}" required="true" requiredMessage="#{bundle.EditGolRequiredMessage_idGoles}"/>
                        <p:outputLabel value="#{bundle.EditGolLabel_idPartido}" for="idPartido" />
                        <p:selectOneMenu id="idPartido" value="#{golController.selected.idPartido}" required="true" requiredMessage="#{bundle.EditGolRequiredMessage_idPartido}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{partidoController.itemsAvailableSelectOne}"
                                           var="idPartidoItem"
                                           itemValue="#{idPartidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGolLabel_idEquipoJugador}" for="idEquipoJugador" />
                        <p:selectOneMenu id="idEquipoJugador" value="#{golController.selected.idEquipoJugador}" required="true" requiredMessage="#{bundle.EditGolRequiredMessage_idEquipoJugador}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoJugadorController.itemsAvailableSelectOne}"
                                           var="idEquipoJugadorItem"
                                           itemValue="#{idEquipoJugadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{golController.update}" value="#{bundle.Save}" update="display,:GolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
