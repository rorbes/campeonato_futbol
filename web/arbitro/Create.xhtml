<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitroCreateDlg" widgetVar="ArbitroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArbitroTitle}">
            <h:form id="ArbitroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbitroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArbitroLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{arbitroController.selected.nombres}" title="#{bundle.CreateArbitroTitle_nombres}" required="true" requiredMessage="#{bundle.CreateArbitroRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateArbitroLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{arbitroController.selected.apellidos}" title="#{bundle.CreateArbitroTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateArbitroRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateArbitroLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:inputText id="fechaNacimiento" value="#{arbitroController.selected.fechaNacimiento}" title="#{bundle.CreateArbitroTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreateArbitroRequiredMessage_fechaNacimiento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbitroController.create}" value="#{bundle.Save}" update="display,:ArbitroListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArbitroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArbitroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
