<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitroEditDlg" widgetVar="ArbitroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArbitroTitle}">
            <h:form id="ArbitroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbitroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArbitroLabel_idArbitro}" for="idArbitro" />
                        <p:inputText id="idArbitro" value="#{arbitroController.selected.idArbitro}" title="#{bundle.EditArbitroTitle_idArbitro}" required="true" requiredMessage="#{bundle.EditArbitroRequiredMessage_idArbitro}"/>
                        <p:outputLabel value="#{bundle.EditArbitroLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{arbitroController.selected.nombres}" title="#{bundle.EditArbitroTitle_nombres}" required="true" requiredMessage="#{bundle.EditArbitroRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditArbitroLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{arbitroController.selected.apellidos}" title="#{bundle.EditArbitroTitle_apellidos}" required="true" requiredMessage="#{bundle.EditArbitroRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditArbitroLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:inputText id="fechaNacimiento" value="#{arbitroController.selected.fechaNacimiento}" title="#{bundle.EditArbitroTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditArbitroRequiredMessage_fechaNacimiento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbitroController.update}" value="#{bundle.Save}" update="display,:ArbitroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArbitroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArbitroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
