<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionCreateDlg" widgetVar="SancionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSancionTitle}">
            <h:form id="SancionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSancionLabel_idEquipoJugador}" for="idEquipoJugador" />
                        <p:selectOneMenu id="idEquipoJugador" value="#{sancionController.selected.idEquipoJugador}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idEquipoJugador}">
                            <f:selectItems value="#{equipoJugadorController.itemsAvailableSelectOne}"
                                           var="idEquipoJugadorItem"
                                           itemValue="#{idEquipoJugadorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSancionLabel_idTipoSancion}" for="idTipoSancion" />
                        <p:selectOneMenu id="idTipoSancion" value="#{sancionController.selected.idTipoSancion}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idTipoSancion}">
                            <f:selectItems value="#{tipoSancionController.itemsAvailableSelectOne}"
                                           var="idTipoSancionItem"
                                           itemValue="#{idTipoSancionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSancionLabel_idPartido}" for="idPartido" />
                        <p:selectOneMenu id="idPartido" value="#{sancionController.selected.idPartido}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idPartido}">
                            <f:selectItems value="#{partidoController.itemsAvailableSelectOne}"
                                           var="idPartidoItem"
                                           itemValue="#{idPartidoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sancionController.create}" value="#{bundle.Save}" update="display,:SancionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SancionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SancionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
