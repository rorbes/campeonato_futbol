<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorCreateDlg" widgetVar="JugadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJugadorTitle}">
            <h:form id="JugadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{jugadorController.selected.identificacion}" title="#{bundle.CreateJugadorTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{jugadorController.selected.nombres}" title="#{bundle.CreateJugadorTitle_nombres}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{jugadorController.selected.apellidos}" title="#{bundle.CreateJugadorTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{jugadorController.selected.fechaNacimiento}" title="#{bundle.EditJugadorTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_perfil}" for="perfil" />
                        <p:inputText id="perfil" value="#{jugadorController.selected.perfil}" title="#{bundle.CreateJugadorTitle_perfil}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_perfil}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{jugadorController.selected.numero}" title="#{bundle.CreateJugadorTitle_numero}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_numero}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.create}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'JugadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
