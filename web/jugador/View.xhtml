<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorViewDlg" widgetVar="JugadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJugadorTitle}">
            <h:form id="JugadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewJugadorLabel_idJugador}"/>
                        <h:outputText value="#{jugadorController.selected.idJugador}" title="#{bundle.ViewJugadorTitle_idJugador}"/>
                        <h:outputText value="#{bundle.ViewJugadorLabel_identificacion}"/>
                        <h:outputText value="#{jugadorController.selected.identificacion}" title="#{bundle.ViewJugadorTitle_identificacion}"/>
                        <h:outputText value="#{bundle.ViewJugadorLabel_nombres}"/>
                        <h:outputText value="#{jugadorController.selected.nombres}" title="#{bundle.ViewJugadorTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewJugadorLabel_apellidos}"/>
                        <h:outputText value="#{jugadorController.selected.apellidos}" title="#{bundle.ViewJugadorTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewJugadorLabel_fechaNacimiento}"/>
                        <h:outputText value="#{jugadorController.selected.fechaNacimiento}" title="#{bundle.ViewJugadorTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewJugadorLabel_perfil}"/>
                        <h:outputText value="#{jugadorController.selected.perfil}" title="#{bundle.ViewJugadorTitle_perfil}"/>
                        <h:outputText value="#{bundle.ViewJugadorLabel_numero}"/>
                        <h:outputText value="#{jugadorController.selected.numero}" title="#{bundle.ViewJugadorTitle_numero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JugadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
