<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorEditDlg" widgetVar="JugadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJugadorTitle}">
            <h:form id="JugadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJugadorLabel_idJugador}" for="idJugador" />
                        <p:inputText id="idJugador" value="#{jugadorController.selected.idJugador}" title="#{bundle.EditJugadorTitle_idJugador}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_idJugador}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{jugadorController.selected.identificacion}" title="#{bundle.EditJugadorTitle_identificacion}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{jugadorController.selected.nombres}" title="#{bundle.EditJugadorTitle_nombres}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{jugadorController.selected.apellidos}" title="#{bundle.EditJugadorTitle_apellidos}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{jugadorController.selected.fechaNacimiento}" title="#{bundle.EditJugadorTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_perfil}" for="perfil" />
                        <p:inputText id="perfil" value="#{jugadorController.selected.perfil}" title="#{bundle.EditJugadorTitle_perfil}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_perfil}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{jugadorController.selected.numero}" title="#{bundle.EditJugadorTitle_numero}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_numero}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.update}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JugadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
